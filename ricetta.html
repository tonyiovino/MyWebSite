		<title>Frittata di maccheroni: ricetta</title>

	</head>

	<body>
		<p>1-Cuocere la pasta in tanta acqua salata per 9 minuti.</p>
		<p>2-Scolarla e farla raffreddare.</p>
		<p>3-Da parte, in una ciotola, unire 6 uova, formaggio, sale, pepe.</p>
		<p>4-Montare e mescolare.</p>
		<p>5-Prendere una padella, e con un filo d'olio, mettere la pasta all'interno e farla cuocere in entramnbi i lati.</p>
